<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Schulprojekt</title>
        <link rel="stylesheet" href="../styles.css" />
        <link rel="stylesheet" href="../css/login.css" />
    </head>
    <body>
        <header id="header">
            <a href="../index.html">
                <div id="headerIcon"></div>
            </a>
        </header>
        <div class="content">
            <h1>Anmeldung</h1>
            <div class="contentContainer">
                <div>
                    <p>
                        Sie waren noch nie hier?<br>
                        Dann <b>registrieren</b> Sie sich.
                    </p>
                    <form id="register">
                        <div class="input">
                            <label for="name">Vorname, </label><label for="surname" class="labelBig">Nachname:</label>
                            <input type="text" id="name" placeholder="Max" required>
                            <input type="text" id="surname" placeholder="Mustermann" required>
                        </div>
                        <div class="input">
                            <label for="age">Alter:</label>
                            <input type="number" id="age" placeholder="27" required>
                            <label for="email">Email:</label>
                            <input type="text" id="email" placeholder="m.mustermann@mustermail.de">
                        </div>
                        <div class="input">
                            <label for="street">Straße:</label>
                            <input type="text" id="street" placeholder="Musterstraße" required>
                            <label for="housenr">Hausnr.:</label>
                            <input type="text" id="housenr" placeholder="1" required>
                            <label for="addition">Zusatz:</label>
                            <input type="text" id="addition"placeholder="A" required>
                        </div>
                        <div class="input">
                            <label for="postalcode">PLZ:</label>
                            <input type="text" id="postalcode" placeholder="01234" required>
                            <label for="city">Ort:</label>
                            <input type="text" id="city" placeholder="Musterstadt" required>
                        </div>
                        <div class="input">
                            <label for="phone">Telefon:</label>
                            <input type="text" id="countrycode" placeholder="+49">
                            <input type="text" id="phone" placeholder="1234567890">
                        </div>
                        <div class="buttons">
                            <button type="submit" id="registerButton">Jetzt registrieren</button>
                            <button type="reset">Angaben löschen</button>
                        </div>
                    </form>
                </div>
                <hr/>
                <div>
                    <p>
                        Sie waren bereits hier?<br>
                        Bitte <b>melden</b> Sie sich an.
                    </p>
                    <form id="login">
                        <label for="usertype">Was für ein Nutzer sind Sie</label>
                        <select name="usertype" id="usertype">
                            <option name="patient" value="patient">Patient</option>
                            <option name="arzt" value="arzt">Arzt</option>
                            <option name="arzthelfer" value="arzthelfer">Arzthelfer</option>
                            <option name="verwaltung" value="verwaltung">Verwaltung</option>
                        </select>
                        <div id="patientLogin">
                            <div class="input">
                                <label for="patientname">Vorname:</label>
                                <input type="text" id="patientname" placeholder="Max" required />
                            </div>
                            <div class="input">
                                <label for="patientsurname">Nachname:</label>
                                <input type="text" id="patientsurname" placeholder="Mustermann" required />
                            </div>
                            <div class="input">
                                <label for="birthday">Geburtstag:</label>
                                <input type="text" id="birthday" placeholder="DD.MM.YYYY" required />
                            </div>
                        </div>
                        <div id="employeeLogin">
                            <div class="input">
                                <label for="employeenr">Mitarbeiternummer:</label>
                                <input type="text" id="employeenr" required />
                            </div>
                        </div>
                        <div class="buttons">
                            <button type="submit" id="loginButton">Einloggen</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="../functions/login.js" type="module"></script>
    </body>
</html>
